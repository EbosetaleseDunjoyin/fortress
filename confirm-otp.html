<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Manrope:wght@700&display=swap"
    rel="stylesheet">
  <style>
    .input {
      margin: 0 10px;
      text-align: center;
      cursor: not-allowed;
      pointer-events: none;

      width: 64px;
      height: 65px;
      border-radius: 6px;
      border: 1px solid #CDCED1;
      background: #F5F6F7;
      font-size: 35px;
      padding: 0 !important;
    }

    .input:focus {
      border-bottom: 3px solid orange;
      outline: none;
    }

    .input:nth-child(1) {
      cursor: pointer;
      pointer-events: all;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/query.css">
</head>

<body>
  <div class="login-container flex-between-grid">

    <div class="logo-image">

    </div>
    <div class="login-form-container otp-form-container">
      <div>
        <h2>Confirm OTP Code</h2>
        <p>We,ve sent a 6-digit confirmation code to username@gmail.com. <br> sure you enter correct code.</p>

        <form id="otp-form">

          <div id="inputs" class="inputs">
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />

            
          </div>
          <span class="otp-error error"></span>

          <div class="input-div">
            <button type="submit">Confirm OTP Code</button>
          </div>
        </form>


      </div>
    </div>
  </div>

  <!-- <script src="js/main.js"></script> -->
  <script>
    const inputs = document.getElementById("inputs");

    inputs.addEventListener("input", function (e) {
      const target = e.target;
      const val = target.value;

      if (isNaN(val)) {
        target.value = "";
        return;
      }

      if (val != "") {
        const next = target.nextElementSibling;
        if (next) {
          next.focus();
        }
      }
    });

    inputs.addEventListener("keyup", function (e) {
      const target = e.target;
      const key = e.key.toLowerCase();

      if (key == "backspace" || key == "delete") {
        target.value = "";
        const prev = target.previousElementSibling;
        if (prev) {
          prev.focus();
        }
        return;
      }
    });
  </script>
  <!-- Your HTML form -->

  <script>
    // Wrap your JavaScript code in a DOMContentLoaded event listener
    document.addEventListener('DOMContentLoaded', function () {
      const otpForm = document.querySelector('#otp-form');
      const otpInputs = otpForm.querySelectorAll('.input');
      const err = document.querySelector(".otp-error")

      otpForm.addEventListener('submit', function (e) {
        e.preventDefault();

        let isValid = true;
        err.textContent = ""

        otpInputs.forEach((input, index) => {
          const value = input.value.trim();

          if (!/^\d$/.test(value)) {
            isValid = false;
            err.textContent ="Enter a valid otp"
          }

          if (value === '') {
            isValid = false;
            err.textContent = "Enter a valid otp"
          }

          setTimeout(() => {
            err.textContent = ""
          }, 5000);
        });

        if (isValid) {
          // Continue with form submission or other actions
          alert('OTP is valid. Proceed with form submission.');
          otpForm.reset(); // Optionally, reset the form after successful validation.
        }
      });
    });
  </script>

</body>

</html>
