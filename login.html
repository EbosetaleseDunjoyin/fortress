<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Manrope:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/query.css">
</head>

<body>
  <div class="login-container flex-between-grid">
    <div class="logo-image">
      
    </div>
    <div class="login-form-container">
      <div>
        <h2>Welcome Back</h2>
        <p>Enter your email and password to sign in</p>

        <form id="loginForm">
          <div class="input-div">
            <label for="">Username/ Email address</label>
            <input id="username" type="text" placeholder="Enter email address" >
            <span id="usernameError" class="error"></span>
          </div>
          <div class="input-div password">
            <label for="">Password</label>
            <input id="password" type="password" placeholder="Enter password" >

            <div class="show-password">
              <button>Show</button>
            </div>
            <span id="passwordError" class="error"></span>
          </div>
          <div class="input-div input-div-flex">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
            
          </div>

          <div class="input-div">
            <button type="submit">Login</button>
          </div>
        </form>

        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
