<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Manrope:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/query.css">
</head>

<body>
  <div class="login-container flex-between-grid">
    <div class="logo-image">

    </div>
    <div class="login-form-container">
      <div>
        <h2>Forget password</h2>
        <p>Have you remembered your password? <a style="color: var(--text-blue); display: inline"
            href="http://">Login</a></p>

        <form id="loginForm">
          <div class="input-div">
            <label for="">Email address</label>
            <input id="email" type="text" placeholder="Enter email address">
            <span id="emailError" class="error"></span>
          </div>



          <div class="input-div">
            <button type="submit">Reset Password</button>
          </div>
        </form>


      </div>
    </div>
  </div>

  <script>
    function isValidEmail(email) {
      // Simple email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }


    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form fields
        const emailInput = document.getElementById("email");
        
        // Get error elements
        const emailError = document.getElementById("emailError");
        

        // Reset error messages
        emailError.textContent = "";

        

        // Validate username/email
        if (!emailInput.value) {
          emailError.textContent = "Email is required";
        } else if (!isValidEmail(emailInput.value)) {
          emailError.textContent = "Invalid email format";
        }

        
      });

  </script>
</body>

</html>
